<!DOCTYPE html>
<html>
<head>
  <title>Color and Font Extractor</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .color-box {
      width: 100%;
      height: 40px;
      margin-bottom: 10px;
      cursor: pointer;
      border-radius: 5px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    .color-box:hover {
      transform: scale(1.05);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .font-item {
      cursor: pointer;
      padding: 5px;
      border-radius: 3px;
      transition: background-color 0.3s ease;
    }
    .font-item:hover {
      background-color: #f0f0f0;
    }
    #message {
      margin-top: 10px;
      color: green;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h2>Colors (Click to copy)</h2>
  <div id="colors"></div>
  <h2>Fonts (Click to copy)</h2>
  <div id="fonts"></div>
  <div id="message"></div>
  <script src="popup.js"></script>
</body>
</html>
