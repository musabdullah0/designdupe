<!DOCTYPE html>
<html>
<head>
  <title>Color and Font Extractor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: 'Inter', sans-serif;
    }
    h2 {
      font-weight: 600;
    }
    .color-box {
      width: 100%;
      height: 40px;
      margin-bottom: 10px;
      cursor: pointer;
      border-radius: 5px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .color-box:hover {
      transform: scale(1.05);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .color-box::after {
      content: attr(data-color);
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-weight: 600;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .color-box:hover::after {
      opacity: 1;
    }
    .font-item {
      cursor: pointer;
      padding: 5px;
      border-radius: 3px;
      transition: background-color 0.3s ease;
    }
    .font-item:hover {
      background-color: #f0f0f0;
    }
    #message {
      margin-top: 10px;
      color: green;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h2>Colors (Click to copy)</h2>
  <div id="colors"></div>
  <h2>Fonts (Click to copy)</h2>
  <div id="fonts"></div>
  <div id="message"></div>
  <script src="popup.js"></script>
</body>
</html>
